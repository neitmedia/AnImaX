syntax = "proto3";

package animax;

message Measurement {
  // general settings
  int32 width = 1;
  int32 height = 2;
  int32 acquisition_time = 3;
  string scantype = 4;
  string save_path = 5;
  string save_file = 6;
  int32 energy_count = 7;
  repeated int32 energies = 8;
  
  // network settings
  string datasinkIP = 9;
  int32 datasinkPort = 10;
  string sddIP = 11;
  int32 sddPort = 12;
  string ccdIP = 13;
  int32 ccdPort = 14;
  
  // sdd settings
  string ROIdefinitions = 15;
  int32 sebitcount = 16;
  int32 filter = 17;
  int32 energyrange = 18;
  int32 tempmode = 19;
  int32 zeropeakperiod = 20;
  int32 acquisitionmode = 21;
  int32 checktemperature = 22;
  int32 sdd1 = 23;
  int32 sdd2 = 24;
  int32 sdd3 = 25;
  int32 sdd4 = 26;
  
  //ccd settings
  int32 ccdheight = 27;
  int32 ccdwidth = 28;
  
  // sample settings
  string sample_name = 29;
  string sample_type = 30;
  string sample_note = 31;
  float sample_width = 32;
  float sample_height = 33;
  float sample_rotation_angle = 34;
  
  // additional settings
  string notes = 35;
  string userdata = 36;
}

message Metadata {
  int32 acquisition_number = 1;
  int32 acquisition_time = 2;
  float beamline_energy = 3;
  float ringcurrent = 4;
  bool horizontal_shutter = 5;
  bool vertical_shutter = 6;
}

message sdd {
  bytes pixeldata = 1;
}

message ccd {
  int32 cnt = 1;
  bytes pixeldata = 2;
}

message ccdsettings {
  int32 width = 1;
  int32 height = 2;
}

message preview {
  string type = 1;
  bytes previewdata = 2;
}

message ROI {
  string element = 1;
  string line = 2;
  bytes roidata = 3;
}

message scanstatus {
  string status = 1;
}
